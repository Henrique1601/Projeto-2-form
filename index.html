<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="title-main">
      <div class="title">
        <h3>Cadastre seu veículo para vender mais rápido!</h3>
      </div>
    </header>
    <section class="main-form">
      <div class="header-form">
        <p>Formulário</p>
      </div>

      <div class="form-body">
        <h1>Venda fácil seu carro!</h1>
        <p>Preencha os dados abaixo para vender seu carro mais rápido.</p>
      </div>
      <section class="">
        <div class="form-group">
          <form action="">
            <!-- Colocar nos inputs class= "block"-->
            <label for="Title" Título do anúncio>Título do anúncio <span class="required-field"> *</span></label>
            <input type="text" name="Title"id="" placeholder="Um titulo para anunciar seu carro" class= "block"/>

            <label for="number">Preço<span class="required-field"> *</span></label>
            <input type="number" name="number" class= "block" id="" placeholder="Defina o preço"/>

    <label for="Descrição">Descrição<span class="required-field"> *</span></label>
<textarea name="Descrição" id="" placeholder="Aqui você coloca os detalhes do veículo, por exemplo: se ele tem algum arranhão">
            </textarea>

            <label for="Marca">Marca<span class="required-field"> *</span></label>
            <input class= "block" type="text" name="Marca" id="" placeholder="Digite a marca do carro"/>

            <label for="Modelo">Modelo<span class="required-field"> *</span></label>
            <input class= "block" type="text" name="Modelo" id="" placeholder="Digite o modelo do carro"/>

            <label for="Kilometragem">Kilometragem<span class="required-field"> *</span></label>
            <input class= "block" type="number" name="Kilometragem" id="" placeholder="Defina a kilometragem"/>

            <label for="DataCompra">Data da Compra<span class="required-field"> *</span></label>
            <input type="date" name="DataCompra" class= "block" id="" placeholder="" />

            <div class="radio-form">
              <p>Tipo de Cambio<span class="required-field"> * </span></p>
              <div class="radio">

              <label for="Cambio">Câmbio Automático</label>
              <input type="radio" name="Cambio" id="" placeholder=""/>
              
              <label for="Manual">Manual</label>
              <input type="radio" name="Manual" id="" placeholder=""/>
              
              </div>
            </div>

            <ul class="list-form">
              <p>Opcionais</p>
              <li>
                <input type="checkbox" name="Airbag" id="" />
                <label for="Airbag">Airbag</label>
              </li>
              <li>
                <input type="checkbox" name="Alarme" id="" />
                <label for="Alarme">Alarme</label>
              </li>
              <li>
                <input type="checkbox" name="Ar Condicionado" id="" />
                <label for="">Ar Condicionado</label>
              </li>
              <li>
                <input type="checkbox" name="Camera de re" id="" />
                <label for="Camera de re">Camera de re</label>
              </li>
              <li>
                <input type="checkbox" name="Assistente de Pista" id="" />
                <label for="Assistente de Pista">Assistente de Pista</label>
              </li>
              <li>
                <input type="checkbox" name="4x4" id="" />
                <label for="4x4">4x4</label>
              </li>
              <li>
                <input type="checkbox" name="Turbo" id="" />
                <label for="">Turbo</label>
              </li>
              <li>
                <input type="checkbox" name="Banco de Couro" id="" />
                <label for="Banco de Couro">Banco de Couro</label> 
              </li>
              <li>
                <input type="checkbox" name="Freio ABS" id="" />
                <label for="Freio ABS">Freio ABS</label>
              </li>
              <li>
                <input type="checkbox" name="Central Multimídia" id="" />                
                <label for="Central Multimídia">Central Multimídia</label>
              </li>
              <li>
                <input type="checkbox" name="GPS" id="" />
                <label for="GPS">GPS</label>
              </li>
            </ul>

            <div class="fotos-main">
            
            <label for="Fotos">Fotos do Carro<span class="required-field"> * </span></label>
            <input type="file" name="Fotos" id="" placeholder="" class="block" />
          
          </div>
            <input type="submit" value="Enviar" class="submit-form" />
          </form>
        </div>
      </section>
    </section>
  </body>
</html>
